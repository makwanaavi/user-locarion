<!DOCTYPE html>
<html>
  <head>
    <title>Random User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      #output {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
      }
      button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      h2 {
        color: #333;
        margin-top: 0;
      }
      p {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h1>Random User Profile</h1>
    <div id="output">Loading User Data...</div>
    <button onclick="fetchData()">Get New User</button>

    <script>
      const apiUrl = "https://dummyjson.com/users";

      function fetchData() {
        document.getElementById("output").innerText = "Loading...";
        
        fetch(apiUrl)
          .then((res) => res.json())
          .then((data) => {
            const outputDiv = document.getElementById("output");
            const randomUser = data.users[Math.floor(Math.random() * data.users.length)];

            outputDiv.innerHTML = `
              <h2>${randomUser.firstName} ${randomUser.lastName}</h2>
              <p><strong>Email:</strong> ${randomUser.email}</p>
              <p><strong>Phone:</strong> ${randomUser.phone}</p>
              <p><strong>Address:</strong> ${randomUser.address.address}, ${randomUser.address.city}</p>
              <p><strong>Age:</strong> ${randomUser.age}</p>
              <p><strong>Gender:</strong> ${randomUser.gender}</p>
            `;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            document.getElementById("output").innerText = "Error loading user data.";
          });
      }

      fetchData();
    </script>
  </body>
</html>
